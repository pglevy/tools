<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, beautiful coffee ratio calculator to find the perfect coffee-to-water ratio for your brew strength and serving size.">
    <title>Coffee Ratio Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .ratio-circle {
            width: 280px;
            height: 280px;
            margin: 0 auto 2rem;
            position: relative;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .ratio-display {
            text-align: center;
        }

        .strength-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .serving-size {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .emoji-display {
            margin-bottom: 0.5rem;
        }

        .emoji-display svg {
            width: 3rem;
            height: 3rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        h1 svg {
            width: 2.5rem;
            height: 2.5rem;
            vertical-align: middle;
            margin-right: 0.25rem;
            margin-top: -.575rem;
            stroke: currentColor;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .results {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .result-value .unit {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-left: 0.25rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        button:active {
            transform: scale(0.98);
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 360px) {
            .ratio-circle {
                width: 240px;
                height: 240px;
            }

            .strength-name {
                font-size: 2rem;
            }

            .serving-size {
                font-size: 1.5rem;
            }

            .emoji-display {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h1 svg {
                width: 1.5rem;
                height: 1.5rem;
                margin-top: -0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2v2" /><path d="M14 2v2" /><path d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1" /><path d="M6 2v2" /></svg> Coffee Ratio</h1>

        <div class="ratio-circle">
            <div class="ratio-display">
                <div class="emoji-display" id="strengthEmoji"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff8c42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3q1 4 4 6.5t3 5.5a1 1 0 0 1-14 0 5 5 0 0 1 1-3 1 1 0 0 0 5 0c0-2-1.5-3-1.5-5q0-2 2.5-4" /></svg></div>
                <div class="strength-name" id="strengthText">Strong</div>
                <div class="serving-size" id="servingSizeDisplay">7.8 oz</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="strengthSlider">Strength</label>
                <div class="slider-container">
                    <input type="range" id="strengthSlider" min="10" max="20" value="17" step="0.5">
                </div>
            </div>

            <div class="control-group">
                <label for="sizeSlider">Serving Size</label>
                <div class="slider-container">
                    <input type="range" id="sizeSlider" min="4" max="16" value="7.8" step="0.2">
                </div>
            </div>
        </div>

        <div class="results">
            <div class="result-item">
                <span class="result-label">Coffee</span>
                <span class="result-value" id="coffeeResult">20<span class="unit">g</span></span>
            </div>
            <div class="result-item">
                <span class="result-label">Water</span>
                <span class="result-value" id="waterResult">260<span class="unit">g</span></span>
            </div>
            <div class="result-item">
                <span class="result-label">Ratio</span>
                <span class="result-value" id="ratioResult">1:13</span>
            </div>
        </div>

        <button id="doubleBtn">Make 2 Cups</button>
    </div>

    <script>
        const strengthSlider = document.getElementById('strengthSlider');
        const sizeSlider = document.getElementById('sizeSlider');
        const strengthText = document.getElementById('strengthText');
        const strengthEmoji = document.getElementById('strengthEmoji');
        const servingSizeDisplay = document.getElementById('servingSizeDisplay');
        const coffeeResult = document.getElementById('coffeeResult');
        const waterResult = document.getElementById('waterResult');
        const ratioResult = document.getElementById('ratioResult');
        const doubleBtn = document.getElementById('doubleBtn');

        let isDoubled = false;

        function calculate() {
            const ratio = 30 - parseFloat(strengthSlider.value);
            const sizeOz = parseFloat(sizeSlider.value);
            
            // Always show single cup values in the circle
            servingSizeDisplay.textContent = `${sizeOz.toFixed(1)} oz`;
            
            // Calculate coffee and water amounts for single cup
            const yieldG = sizeOz * 28.35;
            const coffee = yieldG / (ratio - 2);
            const water = coffee * ratio;
            
            // Apply multiplier if doubled
            const multiplier = isDoubled ? 2 : 1;
            
            coffeeResult.innerHTML = `${Math.round(coffee * multiplier)}<span class="unit">g</span>`;
            waterResult.innerHTML = `${Math.round(water * multiplier)}<span class="unit">g</span>`;
            ratioResult.textContent = `1:${Math.round(ratio)}`;
            
            // Update strength indicator
            let strength, emoji;
            if (ratio < 12) {
                strength = 'Very Strong';
                emoji = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff6541" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z" /></svg>';
            } else if (ratio < 14) {
                strength = 'Strong';
                emoji = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff8c42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3q1 4 4 6.5t3 5.5a1 1 0 0 1-14 0 5 5 0 0 1 1-3 1 1 0 0 0 5 0c0-2-1.5-3-1.5-5q0-2 2.5-4" /></svg>';
            } else if (ratio < 16) {
                strength = 'Balanced';
                emoji = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffd93d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z" /><path d="M20 2v4" /><path d="M22 4h-4" /><circle cx="4" cy="20" r="2" /></svg>';
            } else if (ratio < 18) {
                strength = 'Mild';
                emoji = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6bcfff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" /></svg>';
            } else {
                strength = 'Light';
                emoji = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e8aeff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3" /><path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5" /><path d="M12 7.5V9" /><path d="M7.5 12H9" /><path d="M16.5 12H15" /><path d="M12 16.5V15" /><path d="m8 8 1.88 1.88" /><path d="M14.12 9.88 16 8" /><path d="m8 16 1.88-1.88" /><path d="M14.12 14.12 16 16" /></svg>';
            }

            strengthText.textContent = strength;
            strengthEmoji.innerHTML = emoji;
        }

        function toggleDouble() {
            isDoubled = !isDoubled;
            doubleBtn.textContent = isDoubled ? 'Make 1 Cup' : 'Make 2 Cups';
            calculate();
        }

        strengthSlider.addEventListener('input', calculate);
        sizeSlider.addEventListener('input', calculate);
        doubleBtn.addEventListener('click', toggleDouble);

        // Initial calculation
        calculate();
    </script>
</body>
</html>
